<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fuentes de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,200&display=swap"
      rel="stylesheet"
    />
    <!-- Style css -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>PokeDex_</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__navegacion">
        <img class="header__logo" src="img/logo.png" alt="logo pokemon" />
        <h3 class="header__titulo">PokeDex</h3>
      </nav>
    </header>
    <main class="container">
      <article class="pokemon">
        <div class="pokemon__header">
          <img class="pokemon__logo" src="img/fuego.png" alt="logo fuego" />
          <h1 class="pokemon__titulo">CHARIZARD</h1>
        </div>
        <div class="contenido">
          <img class="contenido__imagen" src="img/Charizard.png" alt="" />
        </div>
      </article>
      <article class="card">
        <div class="card__contenido">
          <div class="card_propiedad">
            <h4 class="card_titulo">NO.</h4>
            <p class="card_texto">006</p>
          </div>
          <div class="card_propiedad">
            <h4 class="card_titulo">LEVEL</h4>
            <p class="card_texto">100</p>
          </div>
          <div class="card_propiedad">
            <h4 class="card_titulo">TYPE</h4>
            <p class="card_texto">FIRE</p>
          </div>
          <div class="card_propiedad">
            <h4 class="card_titulo">HABILITY</h4>
            <p class="card_texto">FLAMES</p>
          </div>
          <div class="card_propiedad">
            <h4 class="card_titulo">HEIGHT</h4>
            <p class="card_texto">1,7 m</p>
          </div>
          <div class="card_propiedad">
            <h4 class="card_titulo">WEIGHT</h4>
            <p class="card_texto">90,5 Kg</p>
          </div>
        </div>
      </article>
    </main>
    <footer class="footer">
      <article class="footer-container">
        <p class="footer__titulo">OTHERS</p>
        <nav class="footer__navegacion">
          <div class="footer__contenedor-imagen">
            <img class="footer_imagen" src="img/Blastoise.png" alt="" />
          </div>
          <div class="footer__contenedor-imagen">
            <img class="footer_imagen" src="img/Charmander.png" alt="" />
          </div>
          <div class="footer__contenedor-imagen">
            <img class="footer_imagen" src="img/Pikachu.png" alt="" />
          </div>
          <div class="footer__contenedor-imagen">
            <img class="footer_imagen" src="img/Tepig.png" alt="" />
          </div>
        </nav>
      </article>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fuentes de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,200&display=swap"
      rel="stylesheet"
    />
    <!-- Style css -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>PokeDex_</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__navegacion">
        <img class="header__logo" src="img/logo.png" alt="logo pokemon" />
        <h3 class="header__titulo">POKEDEX_</h3>
      </nav>
    </header>
    <main class="container">
      <!-- contenido nombre, imagen -->
      <section class="pokemon">
        <figure class="pokemon__header">
          <img class="pokemon__logo" src="img/fuego.png" alt="logo fuego" />
          <figcaption class="pokemon__titulo">CHARIZARD</figcaption>
        </figure>
        <figure class="contenido">
          <img
            class="contenido__imagen"
            src="img/Charizard.png"
            alt="imagen del pokemon"
          />
        </figure>
      </section>
      <!-- card de habilidades -->
      <section class="card">
        <div class="card__contenido">
          <article class="card__propiedad">
            <h4 class="card__titulo">NO.</h4>
            <p class="card__texto">006</p>
          </article>
          <article class="card__propiedad">
            <h4 class="card__titulo">LEVEL</h4>
            <p class="card__texto">100</p>
          </article>
          <article class="card__propiedad">
            <h4 class="card__titulo">TYPE</h4>
            <p class="card__texto">FIRE</p>
          </article>
          <article class="card__propiedad">
            <h4 class="card__titulo">HABILITY</h4>
            <p class="card__texto">FLAMES</p>
          </article>
          <article class="card__propiedad">
            <h4 class="card__titulo">HEIGHT</h4>
            <p class="card__texto">1,7 m</p>
          </article>
          <article class="card__propiedad">
            <h4 class="card__titulo">WEIGHT</h4>
            <p class="card__texto">90,5 Kg</p>
          </article>
        </div>
      </section>
    </main>
    <footer class="footer">
      <article class="footer__container">
        <p class="footer__titulo">OTHERS</p>
        <nav class="footer__navegacion">
          <div class="footer__contenedor-imagen">
            <img
              class="footer__imagen"
              src="img/Blastoise.png"
              alt="imagen del pokemon"
            />
          </div>
          <div class="footer__contenedor-imagen">
            <img
              class="footer__imagen"
              src="img/Charmander.png"
              alt="imagen del pokemonn"
            />
          </div>
          <div class="footer__contenedor-imagen">
            <img
              class="footer__imagen"
              src="img/Pikachu.png"
              alt="imagen del pokemon"
            />
          </div>
          <div class="footer__contenedor-imagen">
            <img
              class="footer__imagen"
              src="img/Tepig.png"
              alt="imagen del pokemon"
            />
          </div>
        </nav>
      </article>
    </footer>
  </body>
</html>
